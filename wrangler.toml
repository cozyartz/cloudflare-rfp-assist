name = "rfp-assistant"
compatibility_date = "2024-04-07"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = "./dist"

# Vectorize binding
[[vectorize]]
binding = "VECTORIZE"
index_name = "company-profiles-index"

# R2 bucket binding
[[r2_buckets]]
binding = "R2"
bucket_name = "rfp-files"
preview_bucket_name = "rfp-files"

[vars]
R2_BUCKET = "rfp-files"

