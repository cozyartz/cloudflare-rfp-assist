name = "rfp-assistant"
# account_id = "51826042d6e31c694331efeb1be34123"  # Replace with actual account ID
compatibility_date = "2024-04-07"
compatibility_flags = ["nodejs_compat"]

# 📦 Build output from Vite
pages_build_output_dir = "./dist"


# 🧠 Vectorize binding
[[vectorize]]
binding = "VECTORIZE"
index_name = "company-profiles-index"

# ☁️ R2 bucket binding
[[r2_buckets]]
binding = "R2"
bucket_name = "rfp-files"
preview_bucket_name = "rfp-files"

# 🌱 Environment variables (optional — add more here)
[vars]
R2_BUCKET = "rfp-files"


